<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Welcome to Spritual Tours </title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <nav class="bar">
        <div class="bar-title">Spiritual Window</div>
        <div class="bar-item"><i class="fas fa-user-alt"></i></div>
    </nav>

    <div class="main">

        <section class="discover">
            <div>Discover</div>
            <p>Explore the best places in the world!</p>
        </section>

        <div class="search-bar">
            <input type="search" placeholder="Search your trip">
            <div><i class="fas fa-search"></i></div>
        </div>

        <section class="cities"></section>
        
        <div class="card-container"></div>

        <section class="categories">
            <h3>Popular tours</h3>
            <div class="scroll"></div>
        </section>

    </div>

    <footer>
        <div class="active foot-item">
            <i class="fas fa-home"></i>
            <label>Home</label>
        </div>
        <div class="foot-item">
            <i class="fas fa-compass"></i>
            <label>Explore</label>
        </div>
        <div class="foot-item">
            <i class="fas fa-bell"></i>
            <label>Notifications</label>
        </div>
        <div class="foot-item">
            <i class="fas fa-heart"></i>
            <label>Favourites</label>
        </div>

        <div class="foot-item">
            <i class="fas fa-headset"></i>
            <label>Contact</label>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a24ff9630f.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
       
        $('.foot-item').click(function (e) { 
            $('.foot-item').removeClass('active');
            $(this).addClass('active');
        });

        const cities = ['All', 'Jaunpur', 'Varanasi', 'Lucknow', 'Delhi'];

        cities.forEach(city => {
            if (city == 'All')
                $('.cities').append($(`<div class='city active'>${city}</div>`));
            else
                $('.cities').append($(`<div class='city'>${city}</div>`));
        });


        for (let index = 0; index < 5; index++) {
            $('.card-container').append(`<div class="card">
                <div class="content">
                    <div>
                        <div class="name">Taj Mahal</div>
                        <div class="place">India</div>
                    </div>
                    <div class="like">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>`);
        }

        var places = ['Adventure', 'Eco tourism', 'Yoga', 'Spritual', 'Meditation']
        var placeImg = ['Adventure.png','Eco tourism.webp', 'Yoga.png', 'Spiritual.webp', 'med.jpg']

        for (let i = 0; i < 5; i++) {
            $('.scroll').append(`<div class="item">
                    <img src="img/${placeImg[i]}">
                    <div class="text">${places[i]}</div>
            </div>`);
        }

        
    </script>
</body>

</html>
